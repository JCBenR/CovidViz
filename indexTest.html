<!DOCTYPE html>
<meta charset="utf-8">

<head>

	<style>

  .bar{
    fill: steelblue;
  }

  .bar:hover{
    fill: brown;
  }

	.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	</style>
</head>

<script src="https://d3js.org/d3.v7.min.js"></script>

<body>
  <script>
  // Set graph margins and dimensions
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var x = d3.scaleBand()
      .range([0, width])
      .padding(0.1);
    var y = d3.scaleLinear()
        .range([height, 0]);

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

    d3.csv("unEmpNums.csv").then(function(data) {
      // Format
      data.forEach(function(d) {
        d.Jan2020 = +d.Jan2020;
    });

    // Scale the range of the data in the domains
    x.domain(data.map(function(d) { return d.ABBR; }));
    y.domain([0, d3.max(data, function(d) { return d.Jan2020; })]);

    // Append rectangles for bar chart
    svg.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("x", function(d) { return x(d.ABBR); })
        .attr("width", x.bandwidth())
        .attr("y", function(d) { return y(d.Jan2020); })
        .attr("height", function(d) { return height - y(d.Jan2020); 
    });

     // Add x axis
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Add y axis
    svg.append("g")
      .call(d3.axisLeft(y));

    });

  </script>
  </body>
